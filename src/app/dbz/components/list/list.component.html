<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="
      list-group-item
      d-flex justify-content-between
      align-items-center
    "
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-warning': isOdd,
     }"
    >
    <div>
      <span class="text-primary"> {{ i }} </span>
      <span>{{ character.name }} - </span>
      <strong> Power: </strong>
      <span>{{ character.power }}</span>
      <span class="btn btn-warning">id: {{ character.id }}</span>
      <!-- <span *ngIf="isFirst"> Es el primero </span> -->
      <!-- <span *ngIf="isLast"> Es el Ãºltimo </span> -->
      <!-- <span *ngIf="isEven"> Es par </span> -->
      <!-- <span *ngIf="isOdd"> Es impar </span> http://localhost:4200/-->
    </div>
      <button
        class="btn btn-danger"
        (click)="onDeleteCharacter(character.id)"
      >
        X
      </button>
  </li>
</ul>
